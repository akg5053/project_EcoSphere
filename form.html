<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team - Environmental Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- <h1>Join Our Team</h1> -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="form-section">
                <h2>Join Our Team to Make a Difference</h2>
                <p><strong>Be the change you want to see in the world - join us today to make a real impact on the environment!</strong></p>
                <form id="joinForm" onsubmit="">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <br>
                    <br>

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                    <br>
                    <br>
                    <br>


                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                    <br>
                    <br>
                    <br>


                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <br>


                    <button type="submit">Submit</button>
                    <br>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Environmental Awareness. All Rights Reserved.</p>
    </footer>

</body>
</html>
